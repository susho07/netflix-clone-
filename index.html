
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <section class="banner">
    <h1>Welcome to Netflix Clone</h1>
    <p>Enjoy the most popular TV shows and movies</p>
    <button>Play</button>
    <button>My List</button>
  </section>

  <section class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
      <img class="poster" src="https://image.tmdb.org/t/p/w300/8Y43POKjjKDGI9MH89NW0NAzzp8.jpg" alt="Movie 1" />
      <img class="poster" src="https://image.tmdb.org/t/p/w300/d5NXSklXo0qyIYkgV94XAgMIckC.jpg" alt="Movie 2" />
      <img class="poster" src="https://image.tmdb.org/t/p/w300/rTh4K5uw9HypmpGslcKd4QfHl93.jpg" alt="Movie 3" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
